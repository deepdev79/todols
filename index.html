<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todols</title>
  </head>
  <body>
    <header>
      <h1>TODo List</h1>
    </header>
    <div class="main">
      <div class="sidebar">
        <h3>Projects</h3>
        <div class="projects">
          <button class="btn prj-button">Default</button>
          <button class="btn prj-button" id="add-prj">Add Project</button>
          <div class="prj-form hidden">
            <form action="" id="form1">
              <label for="project-name">Project name</label>
              <input type="text" id="project-name" name="project-name" />
              <div class="submit-prj-div">
                <input type="submit" value="ok" />
                <button class="btn cancel" id="cancel-prj">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="tasksection">
        <h3>Tasks</h3>
        <div class="tasks">
          <p>Task</p>
          <button class="btn" id="add-task">Add Task</button>
          <div class="task-form hidden">
            <form action="" id="form2">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required />
              <label for="description">Description:</label>
              <input type="text" id="description" name="description" required />
              <label for="due-date">Due Date</label>
              <input type="date" id="due-date" name="due-date" required />
              <label for="priority">Priority:</label>
              <select name="priority" id="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
              <div class="submit-task-div">
                <input type="submit" value="Ok" />
                <button class="btn cancel" id="cancel-task">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
